# -----------------------
# 1. 사이트 기본 정보
# -----------------------
title: "DevLog. Embedded & Data"
name: "User Name"
description: "데이터의 생성(IoT)부터 분석까지. 꾸준히 성장하는 엔지니어의 기록입니다."
url: "https://본인아이디.github.io"

# -----------------------
# 2. 테마 및 스킨 (Contrast 선택)
# -----------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "contrast" # 대비가 강한 깔끔한 테마

# -----------------------
# 3. 사이드바 프로필
# -----------------------
author:
  name   : "User Name"
  avatar : "/assets/images/profile.jpg"
  bio    : "Firmware, Sensors, and Data Pipelines."
  location : "Korea"
  links:
    - label: "Email"
      url: "mailto:your-email@example.com"
      icon: "fas fa-fw fa-envelope-square"
    - label: "GitHub"
      url: "https://github.com/본인아이디"
      icon: "fab fa-fw fa-github"
    - label: "LinkedIn"
      url: "https://linkedin.com/in/본인아이디"
      icon: "fab fa-fw fa-linkedin"

# -----------------------
# 4. 프로젝트 컬렉션 활성화 (중요!)
# -----------------------
# 토이 프로젝트들을 일반 글(Post)과 분리하여 멋지게 보여주기 위함
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# -----------------------
# 5. 댓글 (Giscus)
# -----------------------
provider: "giscus"
giscus:
  repo_id: "..." # 추후 Giscus 설정 후 입력
  category_name: "General"

# _config.yml 파일 하단 또는 중간의 plugins 섹션
plugins:
  - jekyll-include-cache
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache # 이 줄이 반드시 포함되어야 합니다.